require conf/distro/poky.conf

MAINTAINER = "Gordan Marku≈° <gordan.markus@pelagicore.com>"
DISTRO = "pelux"
DISTRO_NAME = "PELUX (Built on Yocto ${DISTRO_VERSION})"
DISTRO_VERSION = "1.0"
TARGET_VENDOR = "-pelux"

# Add distro features
DISTRO_FEATURES_append = " \
                          alsa         \
                          argp         \
                          bluetooth    \
                          bluez5       \
                          ext2         \
                          irda         \
                          largefile    \
                          opengl       \
                          pcmcia       \
                          process-containment \
                          usbgadget    \
                          usbhost      \
                          virtualization \
                          wifi         \
                          xattr        \
                          nfs          \
                          pci          \
                          3g           \
                          wayland      \
                          multiarch    \
                          ptest        \
                         "

# Remove unused poky features
DISTRO_FEATURES_remove = "zeroconf nfc x11"

# Enable systemd
DISTRO_FEATURES_append = " systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"

# SDK config
SDK_NAME_PREFIX = "${DISTRO}-sdk"
SDK_VENDOR = "-${DISTRO}sdk"
SDKPATH = "/opt/${SDK_NAME_PREFIX}-${SDK_ARCH}/${SDK_VERSION}"
SDK_VERSION = "${DISTRO_VERSION}"
